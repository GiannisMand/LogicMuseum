<!DOCTYPE html>
<html>
  <head>
    <title>Mouseio Logic</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Custom Styles -->

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles-header.css">
    <link rel="stylesheet" href="slideshow.css">
    <link rel="stylesheet" href="styles-main-section.css">
    <link rel="stylesheet" href="general-styles.css">

    <!-- JS Scripts -->
    <script src="slideshow.js"></script>

  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <a href="home.html" class="logo-button">
          <img class="logo" src="LOGOS/logo.jpg">
        </a>

      </div>
      <div class="right-section">
          <div class="box"><a href="home.html" class="home button">ΑΡΧΙΚΗ</a></div>
          <div class="box"><a href="collection.html" class="collection button">ΕΚΘΕΜΑΤΑ</a></div>
          <div class="box"><a href="info.html" class="info button">ΠΛΗΡΟΦΟΡΙΕΣ</a></div>
      </div>
    </div>
    <div class="main">
        <!-- Slideshow container -->
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="carous" src="CONTENT/IMG_0215.JPG">
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img class="carous" src="CONTENT/IMG_0215.JPG">
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img class="carous" src="CONTENT/IMG_0215.JPG">
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div> 
  </body>
</html>
